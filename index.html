<!-- GIVEN I am using a daily planner to create a schedule
WHEN I open the planner
THEN the current day is displayed at the top of the calendar
WHEN I scroll down
THEN I am presented with timeblocks for standard business hours
WHEN I view the timeblocks for that day
THEN each timeblock is color coded to indicate whether it is in the past, present, or future
WHEN I click into a timeblock
THEN I can enter an event
WHEN I click the save button for that timeblock
THEN the text for that event is saved in local storage
WHEN I refresh the page
THEN the saved events persist -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Early Bird Scheduler</title>
</head>

<body>
    <header class="jumbotron bg-danger">
        <h1 class="font-italic font-weight-bold text-white display-3">Early Bird Scheduler</h1>
        <p class="text-white font-weight-bold lead"></p>
        <p id="currentDay" class="text-white font-weight-bold lead"></p>
    </header>
   
    <div class="container">
        <div id="hour6" class="row time-block">
            <div class="bg-danger col-md-1 hour">
                6am
            </div>
            <textarea class="bg-secondary bg-outline-danger text-white col-md-10 description">
            </textarea>
            <button class="btn btn-danger col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour7" class="row time-block">
            <div class="bg-primary col-md-1 hour">
                7am
            </div>
            <textarea class="bg-secondary bg-outline-secondary text-white col-md-10 description">
            </textarea>
            <button class="btn  btn-primary col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour8" class="row time-block">
            <div class="bg-success col-md-1 hour">
                8am
            </div>
            <textarea class="bg-secondary text-white col-md-10 description">
            </textarea>
            <button class="btn  btn-success col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour9" class="row time-block">
            <div class="bg-info col-md-1 hour">
                9am
            </div>
            <textarea class="bg-secondary bg-outline-info text-white col-md-10 description">
            </textarea>
            <button class="btn  btn-info col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour10" class="row time-block">
            <div class="bg-warning col-md-1 hour">
                10am
            </div>
            <textarea class="bg-secondary bg-outline-warning text-white col-md-10 description">
            </textarea>
            <button class="btn btn-warning col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour11" class="row time-block">
            <div class="bg-secondary text-white col-md-1 hour">
                11am
            </div>
            <textarea class="bg-secondary bg-outline-dark text-white col-md-10 description">
            </textarea>
            <button class="btn btn-secondary col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour12" class="row time-block">
            <div class="bg-dark text-white col-md-1 hour">
                12pm
            </div>
            <textarea class="bg-secondary bg-outline-dark text-white col-md-10 description">
            </textarea>
            <button class="btn btn-dark col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="hour13" class="row time-block">
            <div class="text-success col-md-1 hour">
                1pm
            </div>
            <textarea class="bg-secondary bg-outline-success text-white col-md-10 description">
            </textarea>
            <button class="btn btn-outline-success col-md-1"><i class="fas fa-save"></i></button>
        </div>
        
        <div id="hour14" class="row time-block">
            <div class="text-danger col-md-1 hour">
                2pm
            </div>
            <textarea class="bg-secondary bg-outline-danger text-white col-md-10 description">
            </textarea>
            <button class="btn btn-outline-danger col-md-1"><i class="fas fa-save"></i></button>
        </div>
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</body>

</html>
